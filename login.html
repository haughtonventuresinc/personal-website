<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.prod.website-files.com/663b258d22c43a6fc3e7437c/663d4f8e140587db9f88b4fe_65da90de58b734286ab75698_Icon-sm%20(1).jpg"
    rel="shortcut icon" type="image/x-icon" />
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg">
    <div class="text-center">
      <a href="/">
        <img src="https://cdn.prod.website-files.com/663b258d22c43a6fc3e7437c/663b2db8ed3fd296c2131bc2_logo-lock-up-1.png" alt="Logo" class="w-48 mx-auto mb-4">
      </a>
      <h2 class="text-3xl font-extrabold">Admin Login</h2>
    </div>
    <form id="login-form" class="space-y-6">
      <div>
        <label for="email" class="text-sm font-medium text-gray-400">Email address</label>
        <input id="email" name="email" type="email" autocomplete="email" required
          class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-gray-400">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
          class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
            <div>
        <button type="submit"
          class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition-colors duration-300">
          Login
        </button>
      </div>
    </form>
      </div>
  <script src="js/auth.js"></script>
</body>

</html>
